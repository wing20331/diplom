<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <meta charset="UTF-8">
   <title>Добавление статьи</title>
</head>
<body class="container-fluid">
<div th:insert="~{blocks/header}"></div>
    <h1 class="container mt-5">Добавление статьи</h1>

    <form action="/blog/add" method="post">
        <input type="text" name="title" placeholder="Введите название статьи" class="form-control mt-3">
        <input type="text" name="anons" placeholder="анонс" class="form-control mt-3">
        <textarea name="full_text" placeholder="содержание статьи" class="form-control mt-3"></textarea>
        <button type="submit" class="btn btn-success mt-3">Добавить статью</button>
    </form>

<div th:insert="~{blocks/footer}"></div>
</body>
</html>
