<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <title th:text="${title}"/>
</head>
<body class="container-fluid">
<div th:insert="~{blocks/header}"></div>
<h3 class="container mt-5">Проектная деятельность</h3>

<div th:each="el : ${posts}" class="alert alert-info mt-3">
    <h3 th:text="${el.title}"></h3>
    <p th:text="${el.anons}"></p>
    <a th:href="'/blog/' + ${el.id}" class="btn btn-warning">детальнее</a>
</div>

<div th:insert="~{blocks/footer}"></div>
</body>
</html>
