<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <title th:text="${title}"/>
</head>
<body class="container-fluid">
<div th:insert="~{blocks/header}"></div>

<h3>Главная</h3>

<div sec:authorize="hasRole('ROLE_ADMIN')">
    <p>Привет, администратор!</p>
</div>

<div class="row">
    <h3>Последние проекты</h3>
    <div class="col-md-6">
        <div th:each="el : ${projects}" class="alert alert-info mt-3">
            <a th:href="'/project/' + ${el.id}"  class="text-decoration-none"> <h3 th:text="${el.title}"></h3></a>
            <p><b>Направление:</b> <span th:text="${el.direction}"/> </p>
        </div>
    </div>
    <div class="col-md-6">
        <div class="alert alert-secondary mt-3">
            <h4>Центр проектной деятельности.</h4>
            <p>Центр проектной деятельности представляет собой инновационное пространство, где творчество, исследования и технологии сливаются в единое целое. Мы воплощаем идеи в жизнь, поддерживаем развитие инновационных проектов и обеспечиваем их успешную реализацию. Наш центр предоставляет стимулирующую среду для креативного взаимодействия, обучения и развития, помогая участникам достигать своих целей и превращать мечты в реальность.</p>
        </div>
    </div>
</div>

<div th:insert="~{blocks/footer}"></div>
</body>
</html>
