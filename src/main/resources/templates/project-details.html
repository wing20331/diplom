<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <title th:text="${title}"/>
</head>
<body class="container-fluid">
<div th:insert="~{blocks/header}"></div>
<h3 class="container mt-5">Блог</h3>

<div th:each="el : ${post}" class="alert alert-info mt-3">
    <h3 th:text="${el.title}"></h3>
    <p th:text="${el.fullText}"></p>
    <p><b>Просмотры:</b> <span th:text="${el.views}"/> </p>
    <a th:href="'/blog/' + ${el.id} + '/edit'" class="btn btn-warning"  >Редактировать</a>
    <form th:action="'/blog/' + ${el.id} + '/remove'" method="post">
        <button type="submit" class="btn btn-warning">удалить</button>
    </form>
</div>

<div th:insert="~{blocks/footer}"></div>
</body>
</html>
