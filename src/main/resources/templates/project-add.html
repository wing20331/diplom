<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <title>Добавление проекта</title>
</head>
<body class="container-fluid">
<div th:insert="~{blocks/header}"></div>
<h1 class="container mt-5">Добавление проекта</h1>

<form action="/project/add" method="post" sec:authorize="hasRole('ROLE_ADMIN')">
    <input type="text" name="title" placeholder="Введите название проекта" class="form-control mt-3">
    <input type="text" name="direction" placeholder="направление" class="form-control mt-3 ">
    <input type="text" name="customer" placeholder="Заказчик" class="form-control mt-3 ">
    <input type="text" name="mailcustomer" placeholder="Почтовый адрес" class="form-control mt-3 ">
    <textarea name="description" placeholder="описание проекта" class="form-control mt-3"></textarea>
    <button type="submit" class="btn btn-primary mt-3">Добавить проект</button>
</form>

<div th:insert="~{blocks/footer}"></div>
</body>
</html>
